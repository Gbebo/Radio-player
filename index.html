<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Of Prayer</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="text/javascript"
        src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #8E2DE2, #4A00E0);
            padding: 20px;
        }

        .player-container {
            width: 100%;
            max-width: 340px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 50px 30px 30px;
            position: relative;
        }

        .station-info {
            text-align: center;
            margin-top: 10px;
            /* Add top margin */
            margin-bottom: 25px;
        }

        .station-name {
            font-size: 28px;
            font-weight: 700;
            color: #FFD700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .now-playing {
            font-size: 16px;
            color: #FFA500;
            font-weight: 400;
        }

        .plyr--audio .plyr__controls {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 15px;
        }

        .plyr--audio .plyr__control {
            color: #FFD700;
        }

        .plyr--audio .plyr__control:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .plyr--audio .plyr__control[aria-expanded=true] {
            background: rgba(255, 255, 255, 0.3);
            color: #FFD700;
        }

        .plyr--full-ui input[type=range] {
            color: #FFA500;
        }

        .plyr__progress input[type=range],
        .plyr__progress__buffer {
            color: rgba(255, 255, 255, 0.7);
        }

        .plyr--full-ui input[type=range]::-webkit-slider-thumb {
            background: #FFD700;
        }

        .plyr--full-ui input[type=range]:active::-webkit-slider-thumb {
            background: #FFA500;
        }

        .plyr__time {
            color: #FFD700;
        }

        .download-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background: linear-gradient(45deg, #FFA500, #FFD700);
            border: none;
            border-radius: 50px;
            color: #4A00E0;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 165, 0, 0.4);
        }

        #equalizer {
            width: 100%;
            height: 70px;
            margin-top: 20px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .control-btn {
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 5px;
            color: #FFD700;
            cursor: pointer;
        }

        .social-share {
            margin-top: 20px;
            text-align: center;
        }

        .social-btn {
            margin: 0 5px;
            font-size: 20px;
            color: #FFD700;
            cursor: pointer;
        }

        .hamburger-menu {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 1000;
        }

        .hamburger-icon {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            cursor: pointer;
        }

        .hamburger-icon span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: #FFD700;
            transition: all 0.3s ease;
        }

        .hamburger-icon.active span:nth-child(1) {
            transform: translateY(9px) rotate(45deg);
        }

        .hamburger-icon.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger-icon.active span:nth-child(3) {
            transform: translateY(-9px) rotate(-45deg);
        }

        .schedule-wrapper {
            display: none;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .schedule-container h3 {
            margin-bottom: 10px;
            text-align: center;
            color: #FFD700;
        }

        #programList {
            max-height: 150px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .program-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 5px;
        }

        .program-item .program-title {
            font-weight: bold;
            color: #FFD700;
        }

        .program-item .program-time {
            font-size: 0.9em;
            color: #FFA500;
        }

        .countdown {
            text-align: center;
            font-size: 1.1em;
            font-weight: bold;
            color: #FFD700;
        }

        .custom-alert {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .alert-content {
            background: linear-gradient(45deg, #8E2DE2, #4A00E0);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            margin: 15% auto;
            padding: 20px;
            width: 80%;
            max-width: 300px;
            text-align: center;
            animation: alertFadeIn 0.3s;
        }

        @keyframes alertFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-content p {
            color: #FFD700;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .alert-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #FFD700;
            font-size: 16px;
        }

        .alert-input::placeholder {
            color: rgba(255, 215, 0, 0.5);
        }

        .alert-buttons {
            display: flex;
            justify-content: space-around;
        }

        .alert-button {
            background: linear-gradient(45deg, #FFA500, #FFD700);
            border: none;
            border-radius: 25px;
            color: #4A00E0;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }

        .alert-button:hover {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 165, 0, 0.4);
        }

        .alert-content button {
            background: linear-gradient(45deg, #FFA500, #FFD700);
            border: none;
            border-radius: 25px;
            color: #4A00E0;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }

        .alert-content button:hover {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 165, 0, 0.4);
        }

        @media screen and (min-width: 768px) {
            .player-container {
                max-width: 500px;
                padding: 40px;
            }

            .station-name {
                font-size: 32px;
            }

            .now-playing {
                font-size: 18px;
            }

            .controls {
                justify-content: space-around;
            }

            .schedule-wrapper {
                max-width: 500px;
                margin-left: auto;
                margin-right: auto;
            }

            .hamburger-menu {
                top: 20px;
                left: 20px;
            }

            .station-info {
                margin-top: 0;
                /* Remove top margin for larger screens */
            }
        }

        @media screen and (min-width: 1024px) {
            .player-container {
                max-width: 600px;
            }
        }

        @media (orientation: landscape) and (max-height: 500px) {
            body {
                align-items: flex-start;
            }

            .player-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
                align-items: flex-start;
                max-width: 90%;
            }

            .station-info {
                width: 100%;
                order: 1;
                margin-bottom: 15px;
            }

            .plyr--audio {
                width: 48%;
                order: 2;
            }

            #equalizer {
                width: 48%;
                order: 3;
                margin-top: 0;
            }

            .download-btn {
                width: 100%;
                order: 4;
            }

            .controls {
                width: 100%;
                order: 5;
                margin-top: 15px;
            }

            .social-share {
                width: 100%;
                order: 6;
                margin-top: 15px;
            }

            .schedule-wrapper {
                width: 100%;
                order: 7;
                margin-top: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="player-container">
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleSchedule()">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="station-info">
            <div class="station-name">Power of Prayer FM</div>
            <div class="now-playing">Now Playing: Live Stream</div>
        </div>
        <audio id="player" crossorigin="anonymous">
            <source src="https://s3.free-shoutcast.com/stream/18086" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <button id="recordButton" class="download-btn" onclick="toggleRecording()" disabled>
            <i class="fas fa-record-vinyl"></i> Recording Unavailable
        </button>
        <canvas id="equalizer"></canvas>
        <div class="controls">
            <button class="control-btn" onclick="setSleepTimer()"><i class="fas fa-clock"></i> Sleep Timer</button>
            <button class="control-btn" onclick="setAlarm()"><i class="fas fa-alarm-clock"></i> Set Alarm</button>
            <button class="control-btn" id="castButton"><i class="fas fa-cast"></i> Cast</button>
        </div>
        <div id="scheduleWrapper" class="schedule-wrapper">
            <div class="schedule-container">
                <h3>Upcoming Programs</h3>
                <div id="programList"></div>
                <div class="countdown" id="countdown">Next Program in: --:--:--</div>
            </div>
        </div>
        <div class="social-share">
            <i class="fab fa-facebook social-btn" onclick="share('facebook')"></i>
            <i class="fab fa-twitter social-btn" onclick="share('twitter')"></i>
            <i class="fab fa-whatsapp social-btn" onclick="share('whatsapp')"></i>
        </div>

    </div>

    <div id="custom-alert" class="custom-alert">
        <div class="alert-content">
            <p id="alert-message"></p>
            <button onclick="closeCustomAlert()">OK</button>
        </div>
    </div>

    <script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script>
    <script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script>
    <script>
        let player;
        let audioContext;
        let analyser;
        let sleepTimerID;
        let alarmTimerID;
        let mediaRecorder;
        let recordedChunks = [];
        let isRecording = false;
        let sourceNode;
        let destinationNode;
        let isStreamActive = false;
        let countdownInterval;
        let streamCheckTimeout;

        const programs = [
            { title: "Morning Prayer", time: { hours: 6, minutes: 0 } },
            { title: "Midday Devotional", time: { hours: 12, minutes: 0 } },
            { title: "Evening Worship", time: { hours: 18, minutes: 0 } },
            { title: "Night Vigil", time: { hours: 23, minutes: 55 } }
        ];

        document.addEventListener('DOMContentLoaded', function () {
            const audioElement = document.getElementById('player');
            player = new Plyr(audioElement, {
                controls: ['play', 'progress', 'current-time', 'mute', 'volume']
            });

            player.on('ready', () => {
                player.elements.buttons.play[0].addEventListener('click', initializeAudioOnce);
            });

            player.on('play', () => {
                if (audioContext && audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                audioElement.play().catch(e => console.error("Playback failed:", e));
                checkLiveStream();
                clearTimeout(streamCheckTimeout);
                streamCheckTimeout = setTimeout(() => {
                    if (!isStreamActive) {
                        player.pause();
                        showCustomAlert("No active stream detected. Playback stopped.");
                    }
                }, 5000);
            });

            player.on('pause', () => {
                checkLiveStream();
                clearTimeout(streamCheckTimeout);
            });

            setInterval(checkLiveStream, 5000);
            updateRecordButtonState();
            updateSchedule();
            setInterval(updateSchedule, 60000);
        });

        function initializeAudioOnce() {
            if (!audioContext) {
                setupAudioContext();
                setupEqualizer();
                setupChromecast();
            }
            player.elements.buttons.play[0].removeEventListener('click', initializeAudioOnce);
        }

        function setupAudioContext() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            sourceNode = audioContext.createMediaElementSource(document.getElementById('player'));
            destinationNode = audioContext.createMediaStreamDestination();
            sourceNode.connect(analyser);
            sourceNode.connect(destinationNode);
            analyser.connect(audioContext.destination);
        }

        function toggleSchedule() {
            const scheduleWrapper = document.getElementById('scheduleWrapper');
            const hamburgerIcon = document.querySelector('.hamburger-icon');

            if (scheduleWrapper.style.display === 'none' || scheduleWrapper.style.display === '') {
                scheduleWrapper.style.display = 'block';
                hamburgerIcon.classList.add('active');
                scheduleWrapper.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            } else {
                scheduleWrapper.style.display = 'none';
                hamburgerIcon.classList.remove('active');
            }
        }

        function setupEqualizer() {
            const canvas = document.getElementById('equalizer');
            const ctx = canvas.getContext('2d');
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function draw() {
                requestAnimationFrame(draw);
                analyser.getByteFrequencyData(dataArray);
                ctx.fillStyle = 'rgb(0, 0, 0)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                const barWidth = (canvas.width / bufferLength) * 2.5;
                let x = 0;

                for (let i = 0; i < bufferLength; i++) {
                    const barHeight = dataArray[i] / 2;
                    ctx.fillStyle = `rgb(${barHeight + 100}, 50, 50)`;
                    ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                    x += barWidth + 1;
                }
            }
            draw();
        }

        function showCustomPrompt(message, defaultValue, callback) {
            const alertElement = document.getElementById('custom-alert');
            const alertContent = alertElement.querySelector('.alert-content');
            alertContent.innerHTML = `
            <p>${message}</p>
            <input type="text" class="alert-input" value="${defaultValue || ''}" />
            <div class="alert-buttons">
                <button class="alert-button" onclick="handlePromptResponse(true)">OK</button>
                <button class="alert-button" onclick="handlePromptResponse(false)">Cancel</button>
            </div>
        `;
            alertElement.style.display = 'block';

            window.handlePromptResponse = function (isConfirmed) {
                const inputValue = alertElement.querySelector('.alert-input').value;
                alertElement.style.display = 'none';
                if (isConfirmed && callback) {
                    callback(inputValue);
                }
            };
        }

        function showCustomAlert(message) {
            const alertElement = document.getElementById('custom-alert');
            const alertContent = alertElement.querySelector('.alert-content');
            alertContent.innerHTML = `
            <p>${message}</p>
            <div class="alert-buttons">
                <button class="alert-button" onclick="closeCustomAlert()">OK</button>
            </div>
        `;
            alertElement.style.display = 'block';
        }

        function closeCustomAlert() {
            const alertElement = document.getElementById('custom-alert');
            alertElement.style.display = 'none';
        }

        function setSleepTimer() {
            showCustomPrompt("Enter sleep timer duration in minutes:", "30", function (minutes) {
                if (minutes && !isNaN(minutes)) {
                    clearTimeout(sleepTimerID);
                    sleepTimerID = setTimeout(() => {
                        player.pause();
                        showCustomAlert("Sleep timer ended. Playback stopped.");
                    }, minutes * 60 * 1000);
                    showCustomAlert(`Sleep timer set for ${minutes} minutes.`);
                }
            });
        }

        function setAlarm() {
            showCustomPrompt("Enter alarm time (HH:MM):", "07:00", function (time) {
                if (time && /^([0-1]?[0-9]|2[0-3]):[0-5][0-9]$/.test(time)) {
                    const [hours, minutes] = time.split(':');
                    const alarmTime = new Date();
                    alarmTime.setHours(hours);
                    alarmTime.setMinutes(minutes);
                    alarmTime.setSeconds(0);

                    const now = new Date();
                    let timeUntilAlarm = alarmTime - now;
                    if (timeUntilAlarm < 0) {
                        timeUntilAlarm += 24 * 60 * 60 * 1000;
                    }

                    clearTimeout(alarmTimerID);
                    alarmTimerID = setTimeout(() => {
                        player.play();
                        showCustomAlert("Alarm! Your radio is now playing.");
                    }, timeUntilAlarm);

                    showCustomAlert(`Alarm set for ${time}.`);
                } else {
                    showCustomAlert("Invalid time format. Please use HH:MM.");
                }
            });
        }

        function setupChromecast() {
            window['__onGCastApiAvailable'] = function (isAvailable) {
                if (isAvailable) {
                    initializeCastApi();
                }
            };

            function initializeCastApi() {
                cast.framework.CastContext.getInstance().setOptions({
                    receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID,
                    autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
                });

                const castButton = document.getElementById('castButton');
                castButton.addEventListener('click', () => {
                    const castSession = cast.framework.CastContext.getInstance().getCurrentSession();
                    if (castSession) {
                        const mediaInfo = new chrome.cast.media.MediaInfo(player.source, 'audio/mpeg');
                        const request = new chrome.cast.media.LoadRequest(mediaInfo);
                        castSession.loadMedia(request).then(
                            () => console.log('Cast media loaded'),
                            error => console.error('Error loading media', error)
                        );
                    } else {
                        cast.framework.CastContext.getInstance().requestSession();
                    }
                });
            }
        }

        function share(platform) {
            const url = window.location.href;
            const text = "Join Us In this Powerful Prayer!";

            if (navigator.share) {
                navigator.share({
                    title: 'Share this Program',
                    text: text,
                    url: url,
                }).then(() => {
                    console.log('Thanks for sharing!');
                }).catch(console.error);
            } else {
                let shareUrl;

                switch (platform) {
                    case 'facebook':
                        shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`;
                        break;
                    case 'twitter':
                        shareUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`;
                        break;
                    case 'whatsapp':
                        shareUrl = `https://wa.me/?text=${encodeURIComponent(text + ' ' + url)}`;
                        break;
                    default:
                        console.error('Unsupported platform');
                        return;
                }

                window.open(shareUrl, '_blank');
            }
        }

        function toggleRecording() {
            if (!audioContext) {
                initializeAudioOnce();
            }
            if (!isStreamActive) {
                showCustomAlert("Cannot record. No active stream.");
                return;
            }
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        }

        function startRecording() {
            if (!mediaRecorder) {
                mediaRecorder = new MediaRecorder(destinationNode.stream);
                mediaRecorder.ondataavailable = event => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };
                mediaRecorder.onstop = saveRecording;
            }

            mediaRecorder.start();
            isRecording = true;
            updateRecordButtonState();
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                isRecording = false;
                updateRecordButtonState();
            }
        }

        function saveRecording() {
            const blob = new Blob(recordedChunks, { type: 'audio/webm' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            document.body.appendChild(a);
            a.style = 'display: none';
            a.href = url;
            a.download = 'radio_recording.webm';
            a.click();
            window.URL.revokeObjectURL(url);
            recordedChunks = [];
        }

        function updateRecordButtonState() {
            const recordButton = document.getElementById('recordButton');
            if (isStreamActive) {
                recordButton.disabled = false;
                if (isRecording) {
                    recordButton.innerHTML = '<i class="fas fa-stop-circle"></i> Stop Recording';
                } else {
                    recordButton.innerHTML = '<i class="fas fa-record-vinyl"></i> Start Recording';
                }
            } else {
                recordButton.disabled = true;
                recordButton.innerHTML = '<i class="fas fa-record-vinyl"></i> Recording Unavailable';
            }
        }

        function checkLiveStream() {
            const audioElement = document.getElementById('player');

            if (!audioElement.paused && !audioElement.ended && audioElement.currentTime > 0 && audioElement.readyState > 2) {
                isStreamActive = true;
            } else {
                isStreamActive = false;
            }

            const nowPlayingElement = document.querySelector('.now-playing');

            if (isStreamActive) {
                nowPlayingElement.textContent = "Now Playing: Live Stream";
                nowPlayingElement.classList.add('live');
            } else {
                nowPlayingElement.textContent = "Stream Offline";
                nowPlayingElement.classList.remove('live');
                if (isRecording) {
                    stopRecording();
                }
            }
            updateRecordButtonState();
        }

        function getNextPrograms(currentTime) {
            const today = new Date(currentTime);
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);

            return programs.map(program => {
                const programTime = new Date(today);
                programTime.setHours(program.time.hours, program.time.minutes, 0, 0);

                if (programTime <= currentTime) {
                    programTime.setDate(programTime.getDate() + 1);
                }

                return { ...program, nextAiring: programTime };
            }).sort((a, b) => a.nextAiring - b.nextAiring);
        }

        function updateSchedule() {
            const now = new Date();
            const upcomingPrograms = getNextPrograms(now);
            const programList = document.getElementById('programList');
            programList.innerHTML = '';

            upcomingPrograms.slice(0, 3).forEach(program => {
                const programItem = document.createElement('div');
                programItem.className = 'program-item';
                programItem.innerHTML = `
                <div class="program-title">${program.title}</div>
                <div class="program-time">${formatDate(program.nextAiring)}</div>
            `;
                programList.appendChild(programItem);
            });

            updateCountdown(upcomingPrograms[0].nextAiring);

            const scheduleWrapper = document.getElementById('scheduleWrapper');
            if (scheduleWrapper.style.display === 'block') {
                scheduleWrapper.style.display = 'block';
            }
        }

        function updateCountdown(nextAiring) {
            const countdownElement = document.getElementById('countdown');

            function update() {
                const now = new Date();
                const timeRemaining = nextAiring - now;

                if (timeRemaining > 0) {
                    const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                    countdownElement.innerHTML = `Next Program in: ${days}D ${padZero(hours)}H ${padZero(minutes)}M ${padZero(seconds)}S`;
                } else {
                    countdownElement.textContent = "Program is live now!";
                    clearInterval(countdownInterval);
                    setTimeout(updateSchedule, 60000);
                }
            }

            update();
            clearInterval(countdownInterval);
            countdownInterval = setInterval(update, 1000);
        }

        function formatDate(date) {
            const options = { weekday: 'short', hour: '2-digit', minute: '2-digit' };
            return date.toLocaleString('en-US', options);
        }

        function padZero(num) {
            return num.toString().padStart(2, '0');
        }
    </script>
