<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Power Of Prayer Online</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.0.7/css/all.css'>
  <style>
    @charset "UTF-8";

    *,
    *::before,
    *::after {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      font-size: 16px;
      background-color: #26282B;
    }

    .btn {
      cursor: pointer;
      position: relative;
      display: inline-block;
      outline: none;
      border-radius: 50%;
      background-color: #050606;
      background-image: linear-gradient(120deg, #47494B 0%, #18191D 100%);
      color: #84878A;
      text-align: center;
      border-style: solid;
      border-color: #2f3139;
      font-family: "Font Awesome 5 Free";
      font-weight: 600;
      text-align: center;
    }

    .btn::before {
      font-family: "Font Awesome 5 Free";
      content: "\f04b";
      position: absolute;
      top: 50%;
      left: 54%;
      transform: translate(-50%, -50%);
      user-select: none;
    }

    .btn--big {
      font-size: 1.1rem;
      height: 4rem;
      width: 4rem;
      border-width: 0.15rem;
      line-height: 1;
      box-shadow: -0.15rem -0.15rem 1rem #5b5b5b, 0.25rem 0.25rem 1rem #050606;
    }

    .btn--big:active,
    .btn--big.active {
      box-shadow: inset 0.5rem 0.5rem 1rem rgba(209, 19, 2, 0.5), -0.15rem -0.15rem 1rem #5b5b5b, 0.25rem 0.25rem 1rem #050606;
    }

    .btn--small {
      box-shadow: -0.15rem -0.15rem 0.75rem #6a6a6a, 0.15rem 0.15rem 0.75rem #050606;
      font-size: 0.6rem;
      height: 2.5rem;
      width: 2.5rem;
      border-width: 0.1rem;
      line-height: 1;
    }

    .btn--small:active,
    .btn--small.active {
      box-shadow: inset 0.5rem 0.5rem 1rem rgba(209, 19, 2, 0.5), -0.15rem -0.15rem 0.75rem #6a6a6a, 0.15rem 0.15rem 0.75rem #050606;
    }

    .btn:active,
    .btn.active {
      border-color: #E8550C;
      background-image: linear-gradient(120deg, #E8550C 0%, #f47333 100%);
      color: #fff;
    }

    .btn.play {
      margin: 0 1rem;
    }

    .btn.play::before {
      content: "\f04b";
    }

    .btn.play.pause {
      border-color: #E8550C;
      background-image: linear-gradient(120deg, #E8550C 0%, #f47333 100%);
      color: #fff;
      box-shadow: inset 0.5rem 0.5rem 1rem rgba(209, 19, 2, 0.5), -0.15rem -0.15rem 1rem #5b5b5b, 0.25rem 0.25rem 1rem #050606;
    }

    .btn.play.pause::before {
      content: "\f04c";
    }

    .btn.prev::before {
      content: "\f048";
    }

    .btn.next::before {
      content: "\f051";
    }

    .btn.back::before {
      content: "\f053";
    }

    .btn.menu::before {
      content: "\f0c9";
    }

    .app {
      padding: 1.75rem;
      max-width: 100%;
      margin: 1rem auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-image: linear-gradient(#343A3F 0%, #232528 100%);
      border: 1px solid #393b3c;
      border-radius: 2.5rem;
      box-shadow: 0.25rem 0.25rem 1.75rem #18191D;
    }

    .app__head {
      justify-content: space-between;
      width: 100%;
    }

    .app__body {
      margin: 1.5rem 0 2.5rem;
      flex-direction: column;
      width: 100%;
    }

    .app__footer {
      justify-content: center;
      margin-bottom: 2rem;
      width: 100%;
    }

    .row {
      display: flex;
      width: 100%;
    }

    .album {
      align-self: center;
      margin-bottom: 2.5rem;
      width: 100%;
    }

    .album__img {
      border: 0.5rem solid #18191D;
      height: 15rem;
      width: 15rem;
      border-radius: 50%;
      box-shadow: -0.25rem -0.25rem 1.25rem #444444, 0.25rem 0.25rem 1.25rem #050606;
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      margin: 0 auto;
    }

    .album__info {
      margin-top: 2.5rem;
      text-align: center;
      color: #A7A8AA;
    }

    .album__info-name {
      font-size: 1.8rem;
      padding-bottom: 0.5rem;
    }

    .album__info-track {
      padding-top: 0.25rem;
      font-size: 0.8rem;
    }

    .progress {
      position: relative;
      margin-bottom: 1.5rem;
      width: 100%;
    }

    .progress__count {
      width: 100%;
      display: flex;
      justify-content: space-between;
      font-size: 0.7rem;
      color: #6a6a6a;
    }

    .progress__bar {
      position: relative;
      margin-top: 1.25rem;
      border-radius: 2.5rem;
      width: 100%;
      height: 0.4rem;
      background-color: #24252b;
      cursor: pointer;
    }

    .progress__bar::before {
      content: "";
      position: absolute;
      height: 100%;
      width: 100%;
      box-sizing: border-box;
      border-bottom: 0.1rem solid #6a6a6a;
      border-left: 0.1rem solid #6a6a6a;
      border-right: 0.05rem solid #6a6a6a;
      z-index: 1;
      border-radius: 2.5rem;
      box-shadow: inset 0.25rem 0.15rem 0.25rem #000;
    }

    .progress__bar-current {
      transition: all 0.25s ease;
      position: absolute;
      background-image: linear-gradient(45deg, #D11302 0%, #f9ca24 100%);
      height: calc(100% - 0.1rem);
      width: 0%;
      z-index: 3;
      bottom: 0.05rem;
      left: 0.1rem;
      border-radius: 2.5rem;
      box-shadow: inset 0px 0.1rem 0.15rem rgba(24, 25, 29, 0.5);
    }

    .progress__bar-pin {
      height: 1.5rem;
      width: 1.5rem;
      border-radius: 50%;
      position: absolute;
      left: 0%;
      transition: all 0.25s ease;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
      background-image: linear-gradient(120deg, #47494B 0%, #18191D 100%);
      box-shadow: -0.25rem -0.25rem 0.75rem #444444, 0.15rem 0.15rem 0.75rem #050606, inset -0.15rem -0.15rem 0.25rem #18191D;
    }

    .progress__bar-pin::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 35%;
      width: 35%;
      background-color: #f9ca24;
      box-shadow: -0.25rem -0.25rem 0.6rem #18191D, 0.25rem 0.25rem 0.6rem #6a6a6a, inset 0.1rem 0.1rem 0.25rem #777777;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .upcoming-programs {
      color: #fff;
      text-align: center;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    .upcoming-programs h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .upcoming-programs ul {
      list-style-type: none;
      padding: 0;
    }

    .upcoming-programs li {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    @media (min-width: 768px) {
      .app {
        max-width: 400px;
        padding: 2rem;
      }

      .album__img {
        height: 20rem;
        width: 20rem;
      }

      .btn--big {
        height: 5rem;
        width: 5rem;
      }

      .btn--small {
        height: 3rem;
        width: 3rem;
      }

      .album__info-name {
        font-size: 2rem;
      }

      .album__info-track {
        font-size: 1rem;
      }
    }

    @media (min-width: 1024px) {
      body {
        font-size: 18px;
      }

      .app {
        max-width: 450px;
      }

      .album__img {
        height: 25rem;
        width: 25rem;
      }
    }

    @media (max-width: 767px) {
      .app {
        padding: 1rem;
        margin: 0.5rem auto;
        max-width: 90%;
      }

      .album__img {
        height: 12rem;
        width: 12rem;
      }

      .album__info-name {
        font-size: 1.4rem;
      }

      .album__info-track {
        font-size: 0.9rem;
      }

      .btn--big {
        font-size: 0.9rem;
        height: 3.5rem;
        width: 3.5rem;
      }

      .btn--small {
        font-size: 0.5rem;
        height: 2rem;
        width: 2rem;
      }

      .progress__bar {
        height: 0.3rem;
      }

      .progress__bar-pin {
        height: 1.2rem;
        width: 1.2rem;
      }

      .progress__count {
        font-size: 0.6rem;
      }
    }

    @media (max-width: 320px) {
      .app {
        padding: 0.75rem;
      }

      .album__img {
        height: 10rem;
        width: 10rem;
      }

      .btn--big {
        height: 3rem;
        width: 3rem;
      }

      .btn--small {
        height: 1.8rem;
        width: 1.8rem;
      }

      .overlay {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    }

    .overlay-content {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 80%;
    }

    .upcoming-programs {
      color: #fff;
      text-align: center;
    }

    .upcoming-programs h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .upcoming-programs ul {
      list-style-type: none;
      padding: 0;
      margin-bottom: 20px;
    }

    .upcoming-programs li {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .ok-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #E8550C;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .ok-button:hover {
      background-color: #f47333;
    }

    .app__head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .app__title {
      font-size: 1.2rem;
      color: #fff;
      margin: 0;
      text-align: center;
      flex-grow: 1;
    }

    .gradient-text {
      background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      display: inline-block;
      font-weight: bold;
    }

    .btn.back,
    .btn.menu {
      flex-shrink: 0;
    }
  </style>
</head>

<body>
  <div id="app" v-cloak>
    <div class="app" v-if="isLoaded">
      <div class="row app__head">
        <button class="btn btn--small back"></button>
        <h1 class="app__title"><span class="gradient-text">Power Of Prayer</span></h1>
        <button class="btn btn--small menu" @click="toggleOverlay"></button>
      </div>
      <div class="row app__body">
        <div class="album">
          <div class="album__img" :style="{ backgroundImage: `url(${currentTrack.cover})` }"></div>
          <div class="album__info" v-if="currentTrack">
            <h3 class="album__info-name">{{ currentTrack.artist }}</h3>
            <p class="album__info-track">{{ currentTrack.name }}</p>
          </div>
        </div>
        <div class="progress" ref="progress">
          <div class="progress__count"><span>{{ currentTime }}</span><span>{{ duration }}</span></div>
          <div class="progress__bar" @click="clickProgress">
            <div class="progress__bar-current" :style="{ width: barWidth }"></div>
            <div class="progress__bar-pin" :style="{ left: barWidth }"></div>
          </div>
        </div>
      </div>
      <div class="row app__footer">
        <button class="btn prev btn--big" @click="prevTrack"></button>
        <button class="btn play btn--big" @click="play" :class="{pause: isTimerPlaying}"></button>
        <button class="btn next btn--big" @click="nextTrack"></button>
      </div>
      <div class="overlay" v-if="showOverlay">
        <div class="overlay-content">
          <div class="upcoming-programs">
            <h2>Schedules</h2>
            <ul>
              <li v-for="program in upcomingPrograms" :key="program.day">
                <strong>{{ program.day }}:</strong> {{ program.time }} - {{ program.countdown }}
              </li>
            </ul>
          </div>
          <button class="ok-button" @click="toggleOverlay">OK</button>
        </div>
      </div>
    </div>
    <div v-else>Loading...</div>
  </div>

  <script src='https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js'></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        audio: null,
        circleLeft: null,
        barWidth: null,
        duration: null,
        currentTime: null,
        isTimerPlaying: false,
        tracks: [
          {
            name: "When one fell asleep",
            artist: "M.Apalowo",
            cover: "https://res.cloudinary.com/softcraft/image/upload/v1725067656/PngItem_3830181_vkpeyu.png",
            source: "https://s3.free-shoutcast.com/stream/18086",
            url: "https://s3.free-shoutcast.com/stream/18086",
            favorited: false
          },
          // ... (keep other tracks) ...
        ],
        currentTrack: null,
        currentTrackIndex: 0,
        transitionName: null,
        showOverlay: false,
        upcomingPrograms: [
          { name: 'Thursday Morning Program', date: '2024-09-05 07:00:00', countdown: '' },
          { name: 'Saturday Night Vigil', date: '2024-08-31 23:55:00', countdown: '' },
          { name: 'Sunday Service', date: '2024-09-01 10:00:00', countdown: '' }
        ],
        isLoaded: false
      },
      methods: {
        toggleOverlay() {
          this.showOverlay = !this.showOverlay;
        },
        play() {
          if (this.audio.paused) {
            this.audio.play();
            this.isTimerPlaying = true;
          } else {
            this.audio.pause();
            this.isTimerPlaying = false;
          }
        },
        generateTime() {
          let width = (100 / this.audio.duration) * this.audio.currentTime;
          this.barWidth = width + "%";
          this.circleLeft = width + "%";
          let durmin = Math.floor(this.audio.duration / 60);
          let dursec = Math.floor(this.audio.duration - durmin * 60);
          let curmin = Math.floor(this.audio.currentTime / 60);
          let cursec = Math.floor(this.audio.currentTime - curmin * 60);
          if (durmin < 10) {
            durmin = "0" + durmin;
          }
          if (dursec < 10) {
            dursec = "0" + dursec;
          }
          if (curmin < 10) {
            curmin = "0" + curmin;
          }
          if (cursec < 10) {
            cursec = "0" + cursec;
          }
          this.duration = durmin + ":" + dursec;
          this.currentTime = curmin + ":" + cursec;
        },
        updateBar(x) {
          let progress = this.$refs.progress;
          let maxduration = this.audio.duration;
          let position = x - progress.offsetLeft;
          let percentage = (100 * position) / progress.offsetWidth;
          if (percentage > 100) {
            percentage = 100;
          }
          if (percentage < 0) {
            percentage = 0;
          }
          this.barWidth = percentage + "%";
          this.circleLeft = percentage + "%";
          this.audio.currentTime = (maxduration * percentage) / 100;
          this.audio.play();
        },
        clickProgress(e) {
          this.isTimerPlaying = true;
          this.audio.pause();
          this.updateBar(e.pageX);
        },
        prevTrack() {
          this.transitionName = "scale-in";
          this.isShowCover = false;
          if (this.currentTrackIndex > 0) {
            this.currentTrackIndex--;
          } else {
            this.currentTrackIndex = this.tracks.length - 1;
          }
          this.currentTrack = this.tracks[this.currentTrackIndex];
          this.resetPlayer();
        },
        nextTrack() {
          this.transitionName = "scale-out";
          this.isShowCover = false;
          if (this.currentTrackIndex < this.tracks.length - 1) {
            this.currentTrackIndex++;
          } else {
            this.currentTrackIndex = 0;
          }
          this.currentTrack = this.tracks[this.currentTrackIndex];
          this.resetPlayer();
        },
        resetPlayer() {
          this.barWidth = 0;
          this.circleLeft = 0;
          this.audio.currentTime = 0;
          this.audio.src = this.currentTrack.source;
          setTimeout(() => {
            if (this.isTimerPlaying) {
              this.audio.play();
            } else {
              this.audio.pause();
            }
          }, 300);
        },
        favorite() {
          this.tracks[this.currentTrackIndex].favorited = !this.tracks[
            this.currentTrackIndex
          ].favorited;
        },
        updateCountdowns() {
          const now = new Date();
          this.upcomingPrograms.forEach(program => {
            const programDate = new Date(program.date);
            const distance = programDate.getTime() - now.getTime();

            if (distance < 0) {
              program.countdown = 'Event has passed';
              return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            program.countdown = `${program.name}: ${days}D ${hours}H ${minutes}M ${seconds}S`;
          });
        },
      },
      created() {
        let vm = this;
        this.currentTrack = this.tracks[0];
        this.audio = new Audio();
        this.audio.src = this.currentTrack.source;
        this.audio.ontimeupdate = function () {
          vm.generateTime();
        };
        this.audio.onloadedmetadata = function () {
          vm.generateTime();
        };
        this.audio.onended = function () {
          vm.nextTrack();
          vm.isTimerPlaying = true;
        };

        this.updateCountdowns();
        setInterval(this.updateCountdowns, 1000);

        // Set isLoaded to true when everything is ready
        this.$nextTick(() => {
          this.isLoaded = true;
        });
      }
    });

  </script>
</body>

</html>
