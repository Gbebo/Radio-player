<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simple Music Player - Vue JS | Неоморфизм / Neomorphism</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.0.7/css/all.css'>
    <style>
        @charset "UTF-8";

        *,
        *::before,
        *::after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-size: 16px;
            background-color: #26282B;
        }

        .btn {
            cursor: pointer;
            position: relative;
            display: inline-block;
            outline: none;
            border-radius: 50%;
            background-color: #050606;
            background-image: linear-gradient(120deg, #47494B 0%, #18191D 100%);
            color: #84878A;
            text-align: center;
            border-style: solid;
            border-color: #2f3139;
            font-family: "Font Awesome 5 Free";
            font-weight: 600;
            text-align: center;
        }

        .btn::before {
            font-family: "Font Awesome 5 Free";
            content: "\f04b";
            position: absolute;
            top: 50%;
            left: 54%;
            transform: translate(-50%, -50%);
            user-select: none;
        }

        .btn--big {
            font-size: 1.1rem;
            height: 4rem;
            width: 4rem;
            border-width: 0.15rem;
            line-height: 1;
            box-shadow: -0.15rem -0.15rem 1rem #5b5b5b, 0.25rem 0.25rem 1rem #050606;
        }

        .btn--big:active,
        .btn--big.active {
            box-shadow: inset 0.5rem 0.5rem 1rem rgba(209, 19, 2, 0.5), -0.15rem -0.15rem 1rem #5b5b5b, 0.25rem 0.25rem 1rem #050606;
        }

        .btn--small {
            box-shadow: -0.15rem -0.15rem 0.75rem #6a6a6a, 0.15rem 0.15rem 0.75rem #050606;
            font-size: 0.6rem;
            height: 2.5rem;
            width: 2.5rem;
            border-width: 0.1rem;
            line-height: 1;
        }

        .btn--small:active,
        .btn--small.active {
            box-shadow: inset 0.5rem 0.5rem 1rem rgba(209, 19, 2, 0.5), -0.15rem -0.15rem 0.75rem #6a6a6a, 0.15rem 0.15rem 0.75rem #050606;
        }

        .btn:active,
        .btn.active {
            border-color: #E8550C;
            background-image: linear-gradient(120deg, #E8550C 0%, #f47333 100%);
            color: #fff;
        }

        .btn.play {
            margin: 0 1rem;
        }

        .btn.play::before {
            content: "\f04b";
        }

        .btn.play.pause {
            border-color: #E8550C;
            background-image: linear-gradient(120deg, #E8550C 0%, #f47333 100%);
            color: #fff;
            box-shadow: inset 0.5rem 0.5rem 1rem rgba(209, 19, 2, 0.5), -0.15rem -0.15rem 1rem #5b5b5b, 0.25rem 0.25rem 1rem #050606;
        }

        .btn.play.pause::before {
            content: "\f04c";
        }

        .btn.prev::before {
            content: "\f048";
        }

        .btn.next::before {
            content: "\f051";
        }

        .btn.record::before {
            content: "\f111";
            /* Record icon */
        }

        .btn.record.recording::before {
            content: "\f28d";
            /* Stop icon */
        }

        .btn.record:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn.playlist::before {
            content: "\f0ca";
        }

        .app {
            padding: 1.75rem;
            max-width: 100%;
            margin: 1rem auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: linear-gradient(#343A3F 0%, #232528 100%);
            border: 1px solid #393b3c;
            border-radius: 2.5rem;
            box-shadow: 0.25rem 0.25rem 1.75rem #18191D;
        }

        .app__head {
            justify-content: space-between;
            width: 100%;
        }

        .app__body {
            margin: 1.5rem 0 2.5rem;
            flex-direction: column;
            width: 100%;
        }

        .app__footer {
            justify-content: center;
            margin-bottom: 2rem;
            width: 100%;
        }

        .row {
            display: flex;
            width: 100%;
        }

        .album {
            align-self: center;
            margin-bottom: 2.5rem;
            width: 100%;
        }

        .album__img {
            border: 0.5rem solid #18191D;
            height: 15rem;
            width: 15rem;
            border-radius: 50%;
            box-shadow: -0.25rem -0.25rem 1.25rem #444444, 0.25rem 0.25rem 1.25rem #050606;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            margin: 0 auto;
        }

        .album__info {
            margin-top: 2.5rem;
            text-align: center;
            color: #A7A8AA;
        }

        .album__info-name {
            font-size: 1.8rem;
            padding-bottom: 0.5rem;
        }

        .album__info-track {
            padding-top: 0.25rem;
            font-size: 0.8rem;
        }

        .progress {
            position: relative;
            margin-bottom: 1.5rem;
            width: 100%;
        }

        .progress__count {
            width: 100%;
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            color: #6a6a6a;
        }

        .progress__bar {
            position: relative;
            margin-top: 1.25rem;
            border-radius: 2.5rem;
            width: 100%;
            height: 0.4rem;
            background-color: #24252b;
            cursor: pointer;
        }

        .progress__bar::before {
            content: "";
            position: absolute;
            height: 100%;
            width: 100%;
            box-sizing: border-box;
            border-bottom: 0.1rem solid #6a6a6a;
            border-left: 0.1rem solid #6a6a6a;
            border-right: 0.05rem solid #6a6a6a;
            z-index: 1;
            border-radius: 2.5rem;
            box-shadow: inset 0.25rem 0.15rem 0.25rem #000;
        }

        .progress__bar-current {
            transition: all 0.25s ease;
            position: absolute;
            background-image: linear-gradient(45deg, #D11302 0%, #f9ca24 100%);
            height: calc(100% - 0.1rem);
            width: 0%;
            z-index: 3;
            bottom: 0.05rem;
            left: 0.1rem;
            border-radius: 2.5rem;
            box-shadow: inset 0px 0.1rem 0.15rem rgba(24, 25, 29, 0.5);
        }

        .progress__bar-pin {
            height: 1.5rem;
            width: 1.5rem;
            border-radius: 50%;
            position: absolute;
            left: 0%;
            transition: all 0.25s ease;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            background-image: linear-gradient(120deg, #47494B 0%, #18191D 100%);
            box-shadow: -0.25rem -0.25rem 0.75rem #444444, 0.15rem 0.15rem 0.75rem #050606, inset -0.15rem -0.15rem 0.25rem #18191D;
        }

        .progress__bar-pin::after {
            content: "";
            position: absolute;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 35%;
            width: 35%;
            background-color: #f9ca24;
            box-shadow: -0.25rem -0.25rem 0.6rem #18191D, 0.25rem 0.25rem 0.6rem #6a6a6a, inset 0.1rem 0.1rem 0.25rem #777777;
        }

        .tracks {
            position: absolute;
        }

        @media (min-width: 768px) {
            .app {
                max-width: 400px;
                padding: 2rem;
            }

            .album__img {
                height: 20rem;
                width: 20rem;
            }

            .btn--big {
                height: 5rem;
                width: 5rem;
            }

            .btn--small {
                height: 3rem;
                width: 3rem;
            }

            .album__info-name {
                font-size: 2rem;
            }

            .album__info-track {
                font-size: 1rem;
            }
        }

        @media (min-width: 1024px) {
            body {
                font-size: 18px;
            }

            .app {
                max-width: 450px;
            }

            .album__img {
                height: 25rem;
                width: 25rem;
            }
        }

        @media (max-width: 767px) {
            .app {
                padding: 1rem;
                margin: 0.5rem auto;
                max-width: 90%;
            }

            .album__img {
                height: 12rem;
                width: 12rem;
            }

            .album__info-name {
                font-size: 1.4rem;
            }

            .album__info-track {
                font-size: 0.9rem;
            }

            .btn--big {
                font-size: 0.9rem;
                height: 3.5rem;
                width: 3.5rem;
            }

            .btn--small {
                font-size: 0.5rem;
                height: 2rem;
                width: 2rem;
            }

            .progress__bar {
                height: 0.3rem;
            }

            .progress__bar-pin {
                height: 1.2rem;
                width: 1.2rem;
            }

            .progress__count {
                font-size: 0.6rem;
            }
        }

        @media (max-width: 320px) {
            .app {
                padding: 0.75rem;
            }

            .album__img {
                height: 10rem;
                width: 10rem;
            }

            .btn--big {
                height: 3rem;
                width: 3rem;
            }

            .btn--small {
                height: 1.8rem;
                width: 1.8rem;
            }
        }
    </style>
</head>

<body>
    <div class="app" id="app">
        <div class="row app__head">
            <button class="btn btn--small record" :disabled="!isStreamActive" @click="toggleRecording"
                :class="{ recording: isRecording }"></button>
            <button class="btn btn--small playlist"></button>
        </div>
        <div class="row app__body">
            <div class="album">
                <div class="album__img" v-if="$index === currentTrackIndex"
                    :style="{ backgroundImage: `url(${track.cover})` }" v-for="(track, $index) in tracks" :key="$index">
                </div>
                <div class="album__info" v-if="currentTrack">
                    <h3 class="album__info-name">{{ currentTrack.artist }}</h3>
                    <p class="album__info-track">{{ currentTrack.name }}</p>
                </div>
            </div>
            <div class="progress" ref="progress">
                <div class="progress__count"><span>{{ currentTime }}</span><span>{{ duration }}</span></div>
                <div class="progress__bar" @click="clickProgress">
                    <div class="progress__bar-current" :style="{ width : barWidth }"></div>
                    <div class="progress__bar-pin" :style="{ left : barWidth }"></div>
                </div>
            </div>
        </div>
        <div class="row app__footer">
            <button class="btn prev btn--big" @click="prevTrack"></button>
            <button class="btn play btn--big" @click="play" :class="{pause: isTimerPlaying}"></button>
            <button class="btn next btn--big" @click="nextTrack"></button>
        </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js'></script>
    <script>
        new Vue({
    el: "#app",
    data() {
        return {
            audio: null,
            circleLeft: null,
            barWidth: null,
            duration: null,
            currentTime: null,
            isTimerPlaying: false,
            tracks: [
                {
                    name: "Genius ft. Sia, Diplo, Labrinth",
                    artist: "LSD",
                    cover: "https://raw.githubusercontent.com/muhammederdem/mini-player/master/img/6.jpg",
                    source: "https://s3.free-shoutcast.com/stream/18086",
                    url: "https://s3.free-shoutcast.com/stream/18086",
                    favorited: false
                },
                {
                    name: "Extreme Ways",
                    artist: "Moby",
                    cover: "https://raw.githubusercontent.com/muhammederdem/mini-player/master/img/3.jpg",
                    source: "https://raw.githubusercontent.com/muhammederdem/mini-player/master/mp3/3.mp3",
                    url: "https://www.youtube.com/watch?v=ICjyAe9S54c",
                    favorited: false
                },
                {
                    name: "Everybody Knows",
                    artist: "Leonard Cohen",
                    cover: "https://raw.githubusercontent.com/muhammederdem/mini-player/master/img/2.jpg",
                    source: "https://raw.githubusercontent.com/muhammederdem/mini-player/master/mp3/2.mp3",
                    url: "https://www.youtube.com/watch?v=Lin-a2lTelg",
                    favorited: true
                },
                {
                    name: "Butterflies",
                    artist: "Sia",
                    cover: "https://raw.githubusercontent.com/muhammederdem/mini-player/master/img/4.jpg",
                    source: "https://raw.githubusercontent.com/muhammederdem/mini-player/master/mp3/4.mp3",
                    url: "https://www.youtube.com/watch?v=kYgGwWYOd9Y",
                    favorited: false
                },
                {
                    name: "The Final Victory",
                    artist: "Haggard",
                    cover: "https://raw.githubusercontent.com/muhammederdem/mini-player/master/img/5.jpg",
                    source: "https://raw.githubusercontent.com/muhammederdem/mini-player/master/mp3/5.mp3",
                    url: "https://www.youtube.com/watch?v=0WlpALnQdN8",
                    favorited: true
                }
            ],
            currentTrack: null,
            currentTrackIndex: 0,
            transitionName: null,
            isStreamActive: false,
            isRecording: false,
            mediaRecorder: null,
            recordedChunks: [],
            audioContext: null,
            sourceNode: null,
            gainNode: null,
            destinationNode: null,
        };
    },
    methods: {
        play() {
            if (this.audio.paused) {
                this.audio.play().then(() => {
                    this.isTimerPlaying = true;
                    this.isStreamActive = true;
                    this.checkLiveStream();
                }).catch((error) => {
                    console.error("Error playing audio:", error);
                    this.isStreamActive = false;
                });
            } else {
                this.audio.pause();
                this.isTimerPlaying = false;
            }
        },
        generateTime() {
            let width = (100 / this.audio.duration) * this.audio.currentTime;
            this.barWidth = width + "%";
            this.circleLeft = width + "%";
            let durmin = Math.floor(this.audio.duration / 60);
            let dursec = Math.floor(this.audio.duration - durmin * 60);
            let curmin = Math.floor(this.audio.currentTime / 60);
            let cursec = Math.floor(this.audio.currentTime - curmin * 60);
            if (durmin < 10) {
                durmin = "0" + durmin;
            }
            if (dursec < 10) {
                dursec = "0" + dursec;
            }
            if (curmin < 10) {
                curmin = "0" + curmin;
            }
            if (cursec < 10) {
                cursec = "0" + cursec;
            }
            this.duration = durmin + ":" + dursec;
            this.currentTime = curmin + ":" + cursec;
        },
        updateBar(x) {
            let progress = this.$refs.progress;
            let maxduration = this.audio.duration;
            let position = x - progress.offsetLeft;
            let percentage = (100 * position) / progress.offsetWidth;
            if (percentage > 100) {
                percentage = 100;
            }
            if (percentage < 0) {
                percentage = 0;
            }
            this.barWidth = percentage + "%";
            this.circleLeft = percentage + "%";
            this.audio.currentTime = (maxduration * percentage) / 100;
            this.audio.play();
        },
        clickProgress(e) {
            this.isTimerPlaying = true;
            this.audio.pause();
            this.updateBar(e.pageX);
        },
        prevTrack() {
            this.transitionName = "scale-in";
            this.isShowCover = false;
            if (this.currentTrackIndex > 0) {
                this.currentTrackIndex--;
            } else {
                this.currentTrackIndex = this.tracks.length - 1;
            }
            this.currentTrack = this.tracks[this.currentTrackIndex];
            this.resetPlayer();
        },
        nextTrack() {
            this.transitionName = "scale-out";
            this.isShowCover = false;
            if (this.currentTrackIndex < this.tracks.length - 1) {
                this.currentTrackIndex++;
            } else {
                this.currentTrackIndex = 0;
            }
            this.currentTrack = this.tracks[this.currentTrackIndex];
            this.resetPlayer();
        },
        resetPlayer() {
            this.barWidth = 0;
            this.circleLeft = 0;
            this.audio.currentTime = 0;
            this.audio.src = this.currentTrack.source;
            setTimeout(() => {
                if (this.isTimerPlaying) {
                    this.audio.play();
                } else {
                    this.audio.pause();
                }
            }, 300);
        },
        favorite() {
            this.tracks[this.currentTrackIndex].favorited = !this.tracks[
                this.currentTrackIndex
            ].favorited;
        },
        setupAudioContext() {
            if (!this.audioContext) {
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                this.sourceNode = this.audioContext.createMediaElementSource(this.audio);
                this.destinationNode = this.audioContext.createMediaStreamDestination();
                this.sourceNode.connect(this.destinationNode);
                this.sourceNode.connect(this.audioContext.destination);
            }
        },
        toggleRecording() {
            if (!this.audioContext) {
                this.setupAudioContext();
            }
            if (!this.isStreamActive) {
                console.warn("Cannot record. No active stream.");
                return;
            }
            if (!this.isRecording) {
                this.startRecording();
            } else {
                this.stopRecording();
            }
        },
        startRecording() {
            if (!this.mediaRecorder) {
                this.mediaRecorder = new MediaRecorder(this.destinationNode.stream);
                this.mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        this.recordedChunks.push(event.data);
                    }
                };
                this.mediaRecorder.onstop = this.saveRecording;
            }

            this.mediaRecorder.start();
            this.isRecording = true;
            console.log("Recording started");
        },
        stopRecording() {
            if (this.mediaRecorder && this.mediaRecorder.state !== 'inactive') {
                this.mediaRecorder.stop();
                this.isRecording = false;
                console.log("Recording stopped");
            }
        },
        saveRecording() {
            const blob = new Blob(this.recordedChunks, { type: 'audio/webm' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            document.body.appendChild(a);
            a.style = 'display: none';
            a.href = url;
            a.download = 'radio_recording.webm';
            a.click();
            window.URL.revokeObjectURL(url);
            this.recordedChunks = [];
        },
        checkLiveStream() {
            if (!this.audio.paused && !this.audio.ended && this.audio.currentTime > 0 && this.audio.readyState > 2) {
                this.isStreamActive = true;
            } else {
                this.isStreamActive = false;
                if (this.isRecording) {
                    this.stopRecording();
                }
            }
        },
    },
    created() {
        let vm = this;
        this.currentTrack = this.tracks[0];
        this.audio = new Audio();
        this.audio.src = this.currentTrack.source;

        this.audio.ontimeupdate = function () {
            vm.generateTime();
        };
        this.audio.onloadedmetadata = function () {
            vm.generateTime();
        };
        this.audio.onended = function () {
            vm.nextTrack();
            vm.isTimerPlaying = true;
        };

        // Error handling
        this.audio.onerror = (e) => {
            console.error("Audio error:", e);
            this.isStreamActive = false;
        };

        // Check if MediaRecorder and AudioContext are supported
        if (typeof MediaRecorder === 'undefined' || !(window.AudioContext || window.webkitAudioContext)) {
            console.warn("MediaRecorder or AudioContext is not supported in this browser. Recording functionality will be disabled.");
        }

        // Log when audio becomes playable
        this.audio.oncanplay = () => {
            console.log("Audio is ready to play");
            this.isStreamActive = true;
        };

        // Log when audio starts playing
        this.audio.onplay = () => {
            console.log("Audio has started playing");
            this.isStreamActive = true;
            this.checkLiveStream();
        };

        // Check live stream status periodically
        setInterval(this.checkLiveStream, 5000);

        // Preload cover images
        for (let index = 0; index < this.tracks.length; index++) {
            const element = this.tracks[index];
            let link = document.createElement('link');
            link.rel = "prefetch";
            link.href = element.cover;
            link.as = "image"
            document.head.appendChild(link)
        }
    }
});
    </script>
</body>

</html>
